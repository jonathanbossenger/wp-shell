<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About WP Shell</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 300px;
      }
      h1 {
        margin: 0 0 10px 0;
        color: #333;
        font-size: 28px;
      }
      .version {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
      }
      p {
        color: #555;
        line-height: 1.6;
        margin: 10px 0;
        font-size: 14px;
      }
      a {
        color: #667eea;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WP Shell</h1>
      <div class="version">Version 1.0.0</div>
      <p>Execute WordPress PHP code in an app.</p>
      <p>Built with Electron and React.</p>
      <p>
        <a href="#" onclick="window.electronAPI.openExternal('https://github.com/jonathanbossenger/wp-shell'); return false;">
          View on GitHub
        </a>
      </p>
    </div>
  </body>
</html>
